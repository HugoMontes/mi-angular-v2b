<!DOCTYPE html>
<html ng-app="miApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
	<style>
		div{
			width: 600px;
			margin: 10px auto;
			text-align: center;
		}
		.contenedor{
			border: solid 2px;
		}
		.angular{
			background: red;
			font-size: 40px;
			padding: 0 40px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div ng-controller="controlador1">
		<div class="contenedor">
			<p ng-style="estilos">Estilo de aplicaciones con <span ng-class="claseEspecial">AngularJS</span></p>
		</div>
		<button ng-click="cambiarPropiedades()">Cambiar propiedades</button>
		<button ng-click="cambiarClases()">Cambiar clases</button>
		<button ng-click="reiniciarClases()">Eliminar estilos</button>
	</div>

	<script>
		var miApp=angular.module('miApp',[]);
		miApp.controller('controlador1',['$scope',function($scope){
			$scope.cambiarPropiedades=function(){
				$scope.estilos={"background":"blue", "color":"yellow"};
			};

			$scope.cambiarClases=function(){
				$scope.claseEspecial="angular";
			};

			$scope.reiniciarClases=function(){
				$scope.estilos="";
				$scope.claseEspecial="";
			};
		}]);
	</script>
</body>
</html>
