<!DOCTYPE html>
<!-- Directiva para inicar una aplicacion Angular ng-app -->
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
</head>
<!-- Directiva para indicar el controlador -->
<body ng-controller="app-controller">
	<div ng-show="true">
		Directivas Angular JS
	</div>
	<button ng-click="actividadBoton()"></button>
</body>
</html>
